<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="styles/index.css">
  <!--these are fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:wght@500&display=swap" rel="stylesheet">
  <!--these are fonts-->

</head>
<body>
  <div class="card">
    <div class="search">
      <input type="text" placeholder="Search City">
      <button><img src="images/search.png" alt=""></button>
    </div>
    <div class="container">
      <div class="weather-mood">
        <img src="images/clouds.png" alt="">
      </div>
      <div class="temp">
        <h1 class="js-temp">22&deg;C</h1>
      </div>
      <div class="city-name">
        <h2 class="js-city-name">New York</h2>
      </div>
      <div class="footer">
        <div class="humidity">
          <div>
            <img class="hum-wind-logo" src="images/humidity.png" alt="">
          </div>
          <div>
            <p class="humidity-value js-humidity-value">50%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="wind">
          <div>
            <img class="hum-wind-logo" src="images/wind.png" alt="">
          </div>
          <div>
            <p class="wind-speed js-wind-speed">18km/hr</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>


<script type="module" src="scripts/index.js"></script>
